<script>
  const searchData = JSON.parse("[{\"title\":\"Вступ\",\"content\":\"# Архів Мавки\\n\\n<subject>Архів Мавки</subject> зберігає випуски <subject>Мавки</subject> та випуски\\nпроектів <subject>Мавки</subject>. А\\nтакож інші документи, що стосуються\\n<subject>Мавки</subject>.\",\"path\":\"index.html\"},{\"title\":\"Мавка 0.112.0\",\"content\":\"# Мавка 0.112.0\\n\\n<subject>Мавка 0.112.0</subject> <keyword>це</keyword> написана з нуля на <subject>Цілі</subject> найбільш актуальна\\nверсія\\n<subject>Мавки</subject>.\\n\\n<subject>Мавка 0.112.0</subject> все ще активно допрацьовується.\\n\\nЩоб використовувати <subject>Мавку 0.112.0</subject>, вам необхідно збудувати її власноруч.\\n\\nДля цього необхідно:\\n\\n- Остання версія <subject>Цілі</subject>\\n- Clang/Clang++\\n- CMake\\n- Ninja\\n- Git\\n- Дистрибутив GNU/Linux\\n\\nМаючи усі необхідні залежності, клонуємо репозиторій <subject>Мавки</subject> та будуємо її:\\n\\n```shell\\ngit clone https://github.com/mavka-ukr/mavka --depth=1\\ncd mavka\\n```\\n\\n```shell\\nbash скрипти/збудувати.sh\\n```\\n\\nЯкщо все пройде добре, виконуваний файл буде знаходитись в `./build-l/мавка`.\",\"path\":\"випуск-мавки-0.112.0.html\"},{\"title\":\"Мавка 0.111.0\",\"content\":\"# Мавка 0.111.0\\n\\n<subject>Мавка 0.111.0</subject> принесла <subject>Машину Мавки</subject> та <subject>Код</subject>\\nна <subject>\\nЦілі</subject>.\\n\\n## Завантажити\\n\\n| Назва             | Файли                                                                                                                                                                                                                                                                                                                   |\\n|-------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|\\n| Мавка для Linux   | [мавка-0.111.0-x86_64-linux.zip](https://github.com/mavka-ukr/files/raw/refs/heads/main/випуски-мавки/0.111.0/мавка-0.111.0-x86_64-linux.zip)<hr class=\\\"table\\\"/>[мавка-0.111.0-aarch64-linux.zip](https://github.com/mavka-ukr/files/raw/refs/heads/main/випуски-мавки/0.111.0/мавка-0.111.0-aarch64-linux.zip)         |\\n| Мавка для Windows | [mavka-0.111.0-x86_64-windows.zip](https://github.com/mavka-ukr/files/raw/refs/heads/main/випуски-мавки/0.111.0/mavka-0.111.0-x86_64-windows.zip)<hr class=\\\"table\\\"/>[mavka-0.111.0-aarch64-windows.zip](https://github.com/mavka-ukr/files/raw/refs/heads/main/випуски-мавки/0.111.0/mavka-0.111.0-aarch64-windows.zip) |\\n| Код Мавки         | [мавка-0.111.0-код.zip](https://github.com/mavka-ukr/files/raw/refs/heads/main/випуски-мавки/0.111.0/мавка-0.111.0-код.zip)                                                                                                                                                                                             |\\n| Розширення        | [мавка-0.111.0-приклад_РМв1.zip](https://github.com/mavka-ukr/files/raw/refs/heads/main/випуски-мавки/0.111.0/мавка-0.111.0-приклад_РМв1.zip)                                                                                                                                                                           |\\n\\n## Зміни\\n\\n- Переписано на <subject>Ціль</subject>\",\"path\":\"випуск-мавки-0.111.0.html\"},{\"title\":\"Мавка 0.12.3\",\"content\":\"# Мавка 0.12.3\\n\\n<subject>Мавка 0.12.3</subject> це остання версія <subject>Мавки</subject> написана на JavaScript.\\n\\n## Встановити\\n\\n```shell\\nnpm i -g mavka@0.12.3\\n```\\n\\n## Зміни\\n\\n- Різні виправлення та покращення\\n\\n## Контрибутори\\n\\nТут перелічено всіх контрибуторів, що робили внески від версії 0.9 до версії 0.12.3 включно.\\n\\n- JoterGlem\\n- [Mark](https://github.com/harnyk)\\n- [Artemii Kravchuk](https://github.com/ArtemiiKravchuk)\\n- [Andrii Kurdiumov](https://github.com/kant2002)\\n- [Dmytro-Andrii Kostelnyi](https://github.com/dkostmii)\\n- [DenKisil](https://github.com/ossenjoyer)\\n- [Danik Vitek](https://github.com/DanikVitek)\\n\",\"path\":\"випуск-мавки-0.12.3.html\"}]");

  window.addEventListener("message", (event) => {
    const eventData = event.data;
    const eventId = eventData.id;
    const eventType = eventData.type;
    if (eventType === "search") {
      const query = eventData.query;
      const results = searchData.filter((item) => {
        return item.title.toLowerCase().includes(query.toLowerCase());
      });

        },

      );
    }
  });
